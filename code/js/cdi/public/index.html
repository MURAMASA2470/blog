<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>iframe</title>
</head>
<body>
<div>
  <h2>iframe</h2>
  <iframe id="i-local" type="application/xml">
  </iframe>
  <iframe id="i-yahoo" type="application/xml">
  </iframe>
</div>
<div>
  <h2>iframe内のXML表示</h2>
  <textarea id="t-local" cols="40" rows="8"></textarea>
  <textarea id="t-yahoo" cols="40" rows="8"></textarea>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  $('#i-local').attr(
    'src', 'local.xml'
  ).on('load', function() {
    var items='';
    $(this).contents().find("item").each(function(){
      items += $(this).text()
    });
    $('#t-local').val(items);
  });
  $('#i-yahoo').attr(
    'src', 'https://news.yahoo.co.jp/pickup/rss.xml'
  ).on('load', function() {
    $(this).contents().find("item").each(function(){
    var items='';
    $(this).contents().find("item").each(function(){
      items += $(this).text()
    });
    $('#t-yahoo').val(items);
    });
  });
});
</script>
</body>
</html>
